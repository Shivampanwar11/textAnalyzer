<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Text Analyzer</title>
    <style>
        /* Background Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #6dd5ed, #ff758c);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        textarea {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            border: none;
            padding: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            resize: none;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .options {
            text-align: left;
            margin: 20px 0;
        }

        .options label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .options input {
            margin-right: 10px;
        }

        button {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>.  .  .  .Text Analyzer.  .  .  . . .</h1>
        <form action='/removepunc' method='get'>
            <textarea name='textarea' placeholder='Enter your text...'></textarea>
            <div class="options">
                <label><input type='checkbox' name='removepunc'> Remove Punctuations</label>
                <label><input type='checkbox' name='extraspaceremover'> Extra Space Remover</label>
                <label><input type='checkbox' name='capitalize'> Capitalize First Letter</label>
                <label><input type='checkbox' name='uppercase'> Change to Uppercase</label>
                <label><input type='checkbox' name='newlineremover'> New Line Remover</label>
            </div>
            <button type='submit'>Analyze Data</button>
        </form>
    </div>

</body>
</html>
